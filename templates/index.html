{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthenaAI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0" />
    <style>
        body {
            background-color: #121717;
            font-family: "Poppins", sans-serif;
            font-weight: 600;
            font-style: normal;
            overflow: scroll;
            /* scroll-behavior:smooth; */
        } 
        body::-webkit-scrollbar {
            display: none;
        } 

        header {
            height: 40px;
            border-bottom: 1px solid white;
            /* margin-top: -5px; */
            padding: 0px 20px 30px 20px;
            position: fixed;
            width: 100%;
            top: 0px;
            font-family: "Anta", sans-serif;
            font-weight: 800;
            font-style: normal;
            /* font-size: 20px; */
            color: #2EDBA6;
            margin-bottom: 10px;
            background-color: #121717;
            z-index: 5;
        }
        .header-container {
            display: inline-block;
        }

        .chat-display {
            /* height: 550px; */
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 70px;
            text-align: justify;
            size: fixed;
            scroll-padding-block-end: 100px;

        }
        .User {
            width: 900px;
            border: 0.5px solid #9EB8B0;
            color: #9EB8B0;
            padding: 0px 15px 0px 15px;
            border-radius: 20px;
            border-bottom-left-radius: 2px;
            margin-top: 40px;
            overflow: hidden;
        }
        .bot {
            width: 900px;
            background-color: #293833;
            color: #9EB8B0;
            padding: 0px 15px 0px 15px;
            border-radius: 20px;
            border-top-left-radius: 2px;
            margin-top: -13px;
        }

        .prompt-box {
            width: 100%;
            bottom: 0px;
            position: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 10px;
            padding-bottom: 25px;
            background-color: #121717;
            margin-top: 10px;
        }
        .prompt-submit {
            height: 50px;
            width: 800px;
            background-color: #293833;
            display: flex;
            gap: 10px;
            justify-content: space-between;
            align-items: center;
            border-radius: 16px;
        }
        #prompt {
            width: 780px;
            height: 40px;
            padding: 0px 0px 0px 10px;
            border: 0px;
            background-color: transparent;
            text-decoration: none;
            color: #9EB8B0;
            font-size: 15px;
            /* font-weight: bold; */
            border-radius: 16px;
            word-wrap: break-word;
        }
        ::placeholder {
            color: #9EB8B0;
            opacity: 1;
        }
        #submit-button {
            height: 50px;
            width: 90px;
            background-color: #2EDBA6;
            margin: 0px;
            border: 0px;
            border-radius: 16px;
            color: #121717;
            font-weight: bold;
        }

        .chat-bot-header {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>AthenaAI</h1>
            <span onclick="window.print()" style="margin-left: 1430px; margin-top: -200px; cursor: pointer;" class="material-symbols-outlined print">print</span>
        </div>
    </header>

    <div class="chat-display">
        {% for chat in chats %}
            <div class="User">
                <h4 style="padding: 0px; margin-top: 10px;">You</h4>
                <p id="user-prompt" style="padding: 0px; margin-top: -10px; font-weight: normal;">{{chat.user_prompt}}</p>
            </div>
            <br>
            <div class="bot">
                <div class="chat-bot-header">
                    <h4 style="padding: 0px; margin-top: 10px;">AI</h4>
                    <span onclick="copyContent()" class="material-symbols-outlined copy1" style="margin-top: 12px; cursor: pointer;">content_copy</span>
                </div>
                <p id="bot-response1" onclick="copyDivToClipboard(this.id);" style="padding: 0px; margin-top: -10px; font-weight: normal;">{{chat.bot_response}}</p>
            </div>
        {% endfor %}
    </div>
    <br><br><br><br>

    <div class="prompt-box">
        <form class="prompt-submit">
            <input size="5" type="text" name="prompt" id="prompt" placeholder="Ask me anything" autocomplete="off">
            <input type="submit" name="submit-button" id="submit-button">
        </form>
    </div>



    <script>





        function copyDivToClipboard(id) {
            var range = document.createRange();
            range.selectNode(document.getElementById(id));
            window.getSelection().removeAllRanges(); // clear current selection
            window.getSelection().addRange(range); // to select text
            document.execCommand("copy");
            window.getSelection().removeAllRanges();// to deselect
            
            document.querySelector(".copy1").innerHTML = "<span class='material-symbols-outlined'>check_circle</span>";
        }

    </script>
</body>
</html>
